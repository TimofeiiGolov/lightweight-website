<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0f7fa;
            color: #006064;
            max-width: 500px;
        }
        h1 {
            text-align: center;
        }
        #weather {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div id="weather">
        <p>Loading weather data...</p>
    </div>
    <div id="error"></div>

    <script>
        const weatherDiv = document.getElementById('weather');
        const errorDiv = document.getElementById('error');

        function fetchWeather(latitude, longitude) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m,precipitation,weathercode&current_weather=true`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if(data.current_weather) {
                        const weather = data.current_weather;
                        weatherDiv.innerHTML = `<p>Temperature: ${weather.temperature_2m ?? weather.temperature} Â°C</p>` +
                            `<p>Precipitation: ${weather.precipitation ?? 0} mm</p>` +
                            `<p>Weather code: ${weather.weathercode}</p>`;
                    } else {
                        errorDiv.textContent = 'Weather data unavailable';
                    }
                })
                .catch(err => {
                    errorDiv.textContent = `Error fetching weather: ${err}`;
                });
        }

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            fetchWeather(latitude, longitude);
        }

        function error() {
            errorDiv.textContent = 'Unable to retrieve your location';
            weatherDiv.innerHTML = '';
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            errorDiv.textContent = 'Geolocation is not supported by your browser';
        }
    </script>
</body>
</html>
