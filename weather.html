<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px 40px;
            max-width: 350px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        #weather p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .icon {
            width: 60px;
            height: 60px;
            margin: 10px auto;
        }
        #error {
            margin-top: 20px;
            color: #ff6b6b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Weather Forecast</h1>
        <div id="weather"><p>Loading weather data...</p></div>
        <div id="error"></div>
    </div>

    <script>
        const weatherDiv = document.getElementById('weather');
        const errorDiv = document.getElementById('error');

        const weatherIcons = {
            0: '‚òÄÔ∏è',
            1: 'üå§Ô∏è',
            2: '‚õÖ',
            3: '‚òÅÔ∏è',
            45: 'üå´Ô∏è',
            48: 'üå´Ô∏è',
            51: 'üå¶Ô∏è',
            53: 'üåßÔ∏è',
            55: 'üåßÔ∏è',
            61: 'üåßÔ∏è',
            63: 'üåßÔ∏è',
            65: 'üåßÔ∏è',
            71: '‚ùÑÔ∏è',
            73: '‚ùÑÔ∏è',
            75: '‚ùÑÔ∏è',
            80: 'üåßÔ∏è',
            81: 'üåßÔ∏è',
            82: 'üåßÔ∏è',
            95: '‚õàÔ∏è',
            96: '‚õàÔ∏è',
            99: '‚õàÔ∏è'
        };

        function fetchWeather(latitude, longitude) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if(data.current_weather) {
                        const weather = data.current_weather;
                        const icon = weatherIcons[weather.weathercode] ?? '‚ùì';
                        weatherDiv.innerHTML = `
                            <div class="icon">${icon}</div>
                            <p>Temperature: ${weather.temperature}¬∞C</p>
                            <p>Wind Speed: ${weather.windspeed} km/h</p>
                        `;
                    } else {
                        errorDiv.textContent = 'Weather data unavailable';
                    }
                })
                .catch(err => {
                    errorDiv.textContent = `Error fetching weather: ${err}`;
                });
        }

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            fetchWeather(latitude, longitude);
        }

        function error() {
            errorDiv.textContent = 'Unable to retrieve your location';
            weatherDiv.innerHTML = '';
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            errorDiv.textContent = 'Geolocation is not supported by your browser';
        }
    </script>
</body>
</html>
